<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<form>
		<fieldset>
			<legend>회원가입 폼</legend>
			<p>이름 : <input type="text" name="name"></p>
			<p>아이디 : <input type="text" name="id"></p>
			<p>비밀번호 : <input type="password" name="passwd"></p>
			<p>나이 : <input type="number" name="age" min="0"></p>
			<p>성별 : 
				<input type="radio" name="gender" value="male">남성
				<input type="radio" name="gender" value="female">여성
			</p>
			<p>취미 :
				<input type="checkbox" name="hobby" value="exercise">운동
				<input type="checkbox" name="hobby" value="sleep">잠자기
				<input type="checkbox" name="hobby" value="study">공부하기
			</p>
			<p>가고 싶은 여행지는 :
				<select name="trip">
					<option value="trip01">괌</option>
					<option value="trip01">하와이</option>
					<option value="trip01" selected="selected">미국</option>
					<option value="trip01">일본</option>
					<option value="trip01">중국</option>
				</select>
			</p>
			<p>메모</p>
			<textarea rows="10" cols="40" placeholder="여기에 텍스트를 입력하세요"></textarea>
			<p>
				<button>회원가입</button>
				<button>다시쓰기</button>
			</p>
		</fieldset>
	</form>	
	
</body>
</html>
