<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>학번, 이름, 학년, 선택과목을 입력하는 폼</h3>
	<p>학번 : <input type="text"></p>
	<p>이름 : <input type="text"></p>
	<p>학년 : 
		<input type="radio" name="grade" value ="1" checked="checked">1학년
		<input type="radio" name="grade" value ="2">2학년
		<input type="radio" name="grade" value ="3">3학년
		<input type="radio" name="grade" value ="4">4학년
	</p>
	<p>선택과목 : 
		<select name="subject">
			<option value="1" selected="selected">JAVA</option>>
			<option value="2">C</option>>
			<option value="3">C++</option>>
			<option value="3">C#</option>>
		</select>
	</p>
	<button>입력완료</button>
	<button>다시쓰기</button>
</body>
</html>
