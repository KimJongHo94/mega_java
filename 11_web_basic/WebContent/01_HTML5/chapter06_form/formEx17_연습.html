<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>회원 가입 화면</legend>
			<p>이름 : <input type="text" name="name"></p>
			<p>아이디 : <input type="text" name="id">( 아이디는 12자 이내로 입력하세요 <button>아이디중복확인</button> )</p>
			<p>비밀번호 : <input type="password" name="passwd"></p>
			<p>성별 :
				<input type="radio" name="gender" value="male">남성
				<input type="radio" name="gender" value="female">여성
			</p>
			<p>사는 지역 : 
				<select name="place">
					<option value="01">서울</option>
					<option value="01">경기</option>
					<option value="01">강원</option>
					<option value="01">부산</option>
				</select>
			</p>
			<p>이메일주소 : 
				<input type="email" name="email1">
				@
				<input type="email" name="email2">
				( 이메일수신허용 
				<input type="radio" name="choice" value="true">허용
				<input type="radio" name="choice" value="false">거부
				)
			</p>
			<p>직업 :
				<select name="job">
					<option value="1">학생</option>
					<option value="2">개발자</option>
					<option value="3">공무원</option>
					<option value="4">선생님</option>
					<option value="5">기타</option>
				</select>
			</p>
			<p>자기소개</p>
			<textarea rows="10" cols="40" placeholder="자기소개를 여기에 입력하세요."></textarea>
			<p>
				<button>제출</button>
				<button>취소</button>
			</p>
		</fieldset>
	</form>
</body>
</html>
