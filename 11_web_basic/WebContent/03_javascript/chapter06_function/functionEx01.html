<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바 스크립트의 함수</title>
<script>

	/*
	
		- 함수의 역할 및 사용이유는 자바의 메서드와 같다.
		
		[ 형식 ]
		
		function 함수명(파라메타){
	
			return 리턴값; 
		}
	
	*/
	
	/*
		[ 자바 메서드 ]
		반환타입 메서드명(파라메타) {
			return 반환데이터;
		}
	*/
	
	// 함수 정의
	function func1() {
		alert("func1 함수 호출 성공");
		return; // ※ 반환데이터가 없을 경우 return 생략가능
	}

	// 함수 호출
	//func1();

	function func2() {
		alert("func2 함수 호출 성공");
	}

</script>
</head>
<body>

	<input type="button" value="함수실행" onclick="func2();">

</body>
</html>
