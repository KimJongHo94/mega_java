<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수의 파라메타</title>
<script>

	/*
	
		# parameter
	
		- 자바와 같이 함수의 파라메타를 전달 받을수 있다.
		- 함수의 파라메타의 데이터 형식은 선언하지 않고 파라메타 명만 선언하여 사용한다.
	
	*/
	
	// js 파라미터는 변수명만 작성 / 타입은 작성하지 않는다.
	function func1(goodsNm) {
		alert("상품명 : " + goodsNm);
	}
	function func2(goodsNm, goodPrice) {
		alert("상품명 : " + goodsNm + " / 상품가격 : " + goodPrice + "원");
	}
	function func3(goodsNm, goodPrice, goodCnt) {
		alert("상품명 : " + goodsNm + " / 상품가격 : " + goodPrice + "원" + " / 주문수량 : " + goodCnt + "개");
	}

</script>
</head>
<body>
	<input type="button" value="함수1" onclick="func1('스마트워치')">
	<input type="button" value="함수2" onclick="func2('스마트워치', 500000)">
	<input type="button" value="함수3" onclick="func3('스마트워치', 500000, 1)">
</body>
</html>
