<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>

	//문제1) 1~10까지 반복해 3미만 7이상만 출력
	// 정답1) 1 2 7 8 9 10
	document.write("<h1>1~10까지 반복해 3미만 7이상만 출력</h1><br>");
	for (let i = 1; i <= 10; i++) {
		if (3 > i || i >= 7) {
			document.write(i + "<br>");
		}
	}
	
	// 문제2) 문제1의 조건에 맞는 수들의 합 출력
	// 정답2) 37
	document.write("<h1>문제1의 조건에 맞는 수들의 합 출력</h1><br>");
	let sum = 0;
	for (let i = 1; i <= 10; i++) {
		if (3 > i || i >= 7) {
			sum += i;
		}
	}
	document.write(sum + "<br>");
	// 문제3) 문제1의 조건에 맞는 수들의 개수 출력
	// 정답3) 6
	document.write("<h1>문제1의 조건에 맞는 수들의 개수 출력</h1><br>");
	let cnt = 0;
	for (let index = 1; index <= 10 ; index++) {
		if (3 > index || index >= 7) {
			cnt++;
		}
	}
	document.write(cnt + "<br>");
	// 문제4) 1~5까지의 합 출력
	// 정답4) 15
	sum = 0;
	for (let index = 1; index <= 5; index++) {
		sum += index;
	}
	document.write(sum);
</script>
</head>
<body>
</body>
</html>
