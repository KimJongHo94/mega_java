<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>
	
	/*
	 * # 최대값 구하기[2단계]
	 * 
	 * 1. 3회 반복을 하면서 정수를 입력받는다.
	 * 2. 입력받은 3개의 숫자 중 가장 큰 값을 출력한다.
	 * 
	 */
	
	let maxNum = 0;

	for (let i = 1; i <= 3; i++) {
		let num = prompt("숫자 입력");
		if (maxNum < num) {
			maxNum = num;
		}
	}
	document.write("최대값 : " + maxNum);
</script>
</head>
<body>
</body>
</html>
