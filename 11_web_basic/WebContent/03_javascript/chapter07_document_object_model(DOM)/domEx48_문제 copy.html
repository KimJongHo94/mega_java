<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습문제</title>
<script>

	function vailDationCheck() {

		let card = document.pay.card;

		if (card.value == "") {
			alert("결제방법은 필수로 선택하셔야합니다.");
			card.focus();
			return false;
		}

		let cardChoice = document.pay.cardChoice;

		if (cardChoice.value == "없음") {
			alert("카드는 필수로 선택하셔야합니다.");
			cardChoice.focus();
			return false;
		}

		let cardMonth = document.pay.cardMonth;

		if (cardMonth.value == "없음") {
			alert("할부기간은 필수로 선택하셔야합니다.");
			cardMonth.focus();
			return false;
		}

		let phone1 = document.pay.phone1;
		let phone2 = document.pay.phone2;
		let phone3 = document.pay.phone3;

		if (phone1.value == "") {
			alert("휴대폰 번호는 필수입력 항목입니다.");
			phone1.focus();
			return false;
		}
		if (phone2.value == "") {
			alert("휴대폰 번호는 필수입력 항목입니다.");
			phone2.focus();
			return false;
		}
		if (phone3.value == "") {
			alert("휴대폰 번호는 필수입력 항목입니다.");
			phone3.focus();
			return false;
		}
	}

</script>
</head>
<body>

	<!-- 
	
		# 입력하지 않은 필드의 값을 검증하여 
		
			1) alert으로 안내
			2) focus로 이동
			
			하는 스크립트를 작성해 보시오. 
		
	-->

	<form name="pay" onsubmit="return vailDationCheck()">
		<fieldset>
			<p>
				<strong>결제방법 : </strong>
				<input type="radio" value="신용카드" name="card">신용카드 &emsp; 
				<input type="radio" value="제휴 신용카드" name="card">제휴 신용카드 &emsp;
				<input type="radio" value="실시간 계좌이체" name="card">실시간 계좌이체 &emsp;
				<input type="radio" value="무통장 입금" name="card">무통장 입금&emsp;
			</p>
			<p>
				<strong>카드선택 : </strong>
				<select name="cardChoice">
					<option>없음</option>
					<option>삼성</option>
					<option>하나SK</option>
					<option>현대</option>
					<option>KB</option>
					<option>신한</option>
					<option>롯데</option>
					<option>BC</option>
					<option> 시티</option>
					<option>NH농협</option>
				</select>
			</p>
			<p>
				<strong>할부기간 : </strong>
				<select name="cardMonth">
					<option>없음</option>
					<option>일시불</option>
					<option>2개월</option>
					<option>3개월</option>
					<option>4개월</option>
					<option>5개월</option>
					<option>6개월</option>
				</select>
			</p>	
			<p>
				<strong>휴대폰 번호 : </strong>
				<input type="text" size="5" name="phone1"/>-
				<input type="text" size="5" name="phone2"/>-
				<input type="text" size="5" name="phone3"/>
			</p>
			<p>
				<input type="submit" value="확인" />
			</p>
		</fieldset>
	</form>
</body>
</html>
